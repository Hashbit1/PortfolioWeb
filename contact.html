<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Hashim Khan</title>

  <!-- shared + responsive styles -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 599px)">
  <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 600px) and (max-width: 1023px)">
  <link rel="stylesheet" href="css/laptop.css" media="screen and (min-width: 1024px)">
</head>
<body>
 
  <!-- Site Header -->
  <header class="site-header">
    <div class="container"> <!-- Container for header content -->
      <h1 class="site-title">Hashim Khan</h1>
      <nav aria-label="Navigation"> <!-- Navigation menu with ARIA label -->
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="card">
      <h2>Contact Me</h2>
      <!-- Client-side validation only -->
      <form id="contact-form" action="#" method="post" novalidate> <!-- Form with client-side validation disabled -->
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required maxlength="80" placeholder="Your full name"> <!-- Name input -->

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com">

        <label for="phone">Cell No. *</label>
    
        <input id="phone" name="phone" type="tel" required
               pattern="^[0-9]{10}$"
               placeholder="10 digits, e.g., 4165551234">

        <label for="comments">Comments *</label>
        <textarea id="comments" name="comments" required maxlength="1000" placeholder="How can I help?"></textarea> <!-- Comments textarea -->

        <button type="submit">Submit</button>
      </form>
      <p style="opacity:.8;margin-top:.5rem;">All fields marked * are required.</p>
    </article>
  </main>

  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="container"> <!-- Container for footer content -->
      <p>© <span id="year"></span> Hashim Khan • <!-- Current year will be inserted here -->
        <a href="mailto:hashim.khan1@ontariotechu.net">hashim.khan1@ontariotechu.net</a> <!-- Email link -->
      </p>
    </div>
  </footer>

   <!-- JavaScript to set the current year in the footer -->
  <script>

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
